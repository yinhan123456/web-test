<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="">
    <script>
      const canv = document.createElement("canvas");
      const gl = canv.getContext("webgl");
      // document.body.append(canv);
      gl.getParameter(gl.MAX_TEXTURE_IMAGE_UNITS);
      print("片段着色器可以引用纹理单元数量: " + gl.getParameter(gl.MAX_TEXTURE_IMAGE_UNITS));
      print(
        "顶点着色器可以引用纹理单元数量: " + gl.getParameter(gl.MAX_VERTEX_TEXTURE_IMAGE_UNITS)
      );

      print("------------------------------------------------------------ ");

      print("最大纹理尺寸: " + gl.getParameter(gl.MAX_TEXTURE_SIZE));
      print("最大立方纹理尺寸: " + gl.getParameter(gl.MAX_CUBE_MAP_TEXTURE_SIZE));
      print("最大 renderbuffer 尺寸: " + gl.getParameter(gl.MAX_RENDERBUFFER_SIZE));
      print("最大 viewport 尺寸: " + gl.getParameter(gl.MAX_VIEWPORT_DIMS));

      print("------------------------------------------------------------ ");

      print("顶点着色器 attribute 数量: " + gl.getParameter(gl.MAX_VERTEX_ATTRIBS));

      print("------------------------------------------------------------ ");

      print("顶点着色器可以使用 vec4 数量: " + gl.getParameter(gl.MAX_VERTEX_UNIFORM_VECTORS));
      print("片元着色器可以使用 vec4 数量: " + gl.getParameter(gl.MAX_FRAGMENT_UNIFORM_VECTORS));

      print("------------------------------------------------------------ ");

      print("可以使用 varying 数量: " + gl.getParameter(gl.MAX_VARYING_VECTORS));

      print("------------------------------------------------------------ ");

      print("MAX_SAMPLES: " + gl.getParameter(gl.MAX_SAMPLES));
      print("程序中可绑定纹理单元数量: " + gl.getParameter(gl.MAX_COMBINED_TEXTURE_IMAGE_UNITS));
      print("版本: " + gl.getParameter(gl.VERSION));

      print("------------------------------------------------------------ ");

      print("SCISSOR_BOX: " + gl.getParameter(gl.SCISSOR_BOX));
      print("VIEWPORT: " + gl.getParameter(gl.VIEWPORT));

      const info = getHardwareInfo(gl);
      print("vendor: " + info && info.vendor);
      print("renderer: " + info && info.renderer);

      function print(text) {
        const p = document.createElement("p");
        p.innerText = text;
        document.body.append(p);
      }

      function getHardwareInfo(gl) {
        var debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
        if (!debugInfo) {
          return null;
        }
        var vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
        var renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
        return {
          vendor: vendor,
          renderer: renderer,
        };
      }
    </script>
  </body>
</html>
