<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        /* background: green; */
      }
      #outter {
        width: 500px;
        height: 500px;
        margin-left: 100px;

        padding-top: 100px;
        border-top: 50px solid black;
        background: green;
        overflow: auto;
      }
      #inner {
        width: 300px;
        height: 1000px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="outter">
      <div id="inner"></div>
    </div>
    <script>
      window.onload = () => {
        const outer = document.getElementById("outter");
        const inner = document.getElementById("inner");

        console.log("clientHeight: ", outer.clientHeight);
        console.log("offsetHeight: ", outer.offsetHeight);
        console.log("scrollHeight: ", outer.scrollHeight);

      };
    </script>
  </body>
</html>
