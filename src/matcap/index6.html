<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="importmap">
      {
        "imports": {
          "three": "/node_modules/three/src/Three.js",
          "three/examples/jsm/": "/node_modules/three/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

      const renderer = new THREE.WebGLRenderer({});
      renderer.setSize(800, 800);

      const camera = new THREE.PerspectiveCamera(50, 1, 1, 100);
      camera.position.set(0, 0, 50);


      const matcap = new THREE.TextureLoader().load('./matcap.jpg')
      console.log(matcap, 888)

      const scene = new THREE.Scene();
      const boxGmt = new THREE.BoxGeometry(10, 10, 10);
      const boxMtl = new THREE.MeshMatcapMaterial({ color: 0xfffffff, matcap });
      const box = new THREE.Mesh(boxGmt, boxMtl);
      scene.add(box);

      document.body.append(renderer.domElement);
      const controller = new OrbitControls(camera, renderer.domElement);
      renderer.setAnimationLoop(function () {
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
